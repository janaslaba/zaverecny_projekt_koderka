        <h2 class="section__headline"> S čím Vám můžeme pomoci?</h2>

        <p class="text--bold"> Napište na info@znalec.it, zavolejte na +420 XXX XXX XXX nebo jednoduše vyplňte kontaktní formulář.</p>
        
        <form action="https://submit-form.com/7NQxbrt9X" method="POST">
            <div class="formfield">
                <label class="formfield__label" for="jmeno">Jméno a příjmení</label>
                <input class="formfield__input" type="text" name="jmeno" id="jmeno" size="40" maxlength="40" autofocus required>
            </div>    
            <div class="formfield">
                <label class="formfield__label" for="telefon">Telefon</label>
                <input class="formfield__input" type="tel" name="telefon" id="telefon" required>    
            </div>
            <div class="formfield">    
                <label class="formfield__label" for="zprava">Vaše zpráva</label>
                <textarea class="formfield__input" name="zprava" id="zprava" cols="50" rows="10"></textarea>
            </div>    

            <div class="button--centered">
                <button class="button" type="submit">
                    <a class="button__title" href="">Odeslat</a>
                </button>
            </div>
        </form>
