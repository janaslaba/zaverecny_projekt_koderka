<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Kontakt - Securu</title>
    <form action="" method="POST"></form>
</head>

<body>

    <!-- Hlavička-->    

    <header class="header">

        <a class="header__link" href="">Law & Security in CyberSpace</a>
        <a class="header__link" href="http://www.securu.cz">securu.cz</a>
        <a class="header__link" href="http://www.znalec.it">znalec.it</a>
        

        <!-- hamburger menu-->
        <nav></nav>

    </header>

    <main class="main">


        <!-- odsud nahoru je hlavička společná pro všechny stránky-->


        <h2 class="section__headline"> S čím Vám můžeme pomoci?</h2>

        <p> Napište na info@securu.cz, zavolejte na +420 731 435 836 nebo jednoduše vyplňte kontaktní formulář.</p>

        <div class="formfield">
            <label class="formfield__label" for="jmeno">Jméno a příjmení</label>
            <input class="formfield__input" type="text" name="jmeno" id="jmeno" size="40" maxlength="40" autofocus required>
        </div>    
        <div class="formfield">
            <label class="formfield__label" for="telefon">Telefon</label>
            <input class="formfield__input" type="tel" name="telefon" id="telefon" required>    
        </div>
        <div class="formfield">    
            <label class="formfield__label" for="zprava">Vaše zpráva</label>
            <textarea class="formfield__input" name="zprava" id="zprava" cols="50" rows="10"></textarea>
        </div>    

        <div class="button">
            <a class="button__title" href="">Odeslat</a>
        </div>




        <!-- odsud dolů je patička společná pro všechny stránky-->
        

    </main>
 
    <!--Patička-->

    <footer class="footer">
        <p class="footer__body">copyright xxx, 2023</p>
    </footer>

</body>
</html>
